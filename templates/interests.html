{% extends "base.html" %}
{% set show_nav = true %}

{% block title %}Edit Your Interests - Wingoo{% endblock %}

{% block content %}
<div class="page-content pb-3 pt-4">
    <div class="card card-style">
        <div class="content">
            <h4 class="mb-3 text-center">
                <i class="fas fa-heart color-red-dark me-2"></i>Edit Your Interests
            </h4>
            <form method="POST">
                <div class="row">
                    {% for interest in interests %}
                        <div class="col-6 mb-3">
                            <label class="form-check form-switch ps-0">
                                <input class="form-check-input ms-0" type="checkbox" name="interests" value="{{ interest }}"
                                       id="check-{{ loop.index }}" {% if interest in selected %}checked{% endif %}>
                                <span class="form-check-label ms-2">{{ interest }}</span>
                            </label>
                        </div>
                    {% endfor %}
                </div>
                <div class="text-center mt-3">
                    <button type="submit" class="btn btn-sm btn-full bg-green-dark text-uppercase font-700">
                        <i class="fas fa-save me-2"></i>Save Interests
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}

{% block extra_scripts %}
<script>
    if ("geolocation" in navigator) {
        navigator.geolocation.getCurrentPosition((position) => {
            fetch("/update_location", {
                method: "POST",
                headers: {
                    "Content-Type": "application/json"
                },
                body: JSON.stringify({
                    lat: position.coords.latitude,
                    lon: position.coords.longitude
                })
            });
        });
    }
</script>
{% endblock %}

{% extends "base.html" %}
{% set show_nav = true %}

{% block title %}Upload Audio News - Wingoo{% endblock %}

{% block content %}
<div class="page-content pt-4 pb-3">
    <div class="card card-style">
        <div class="content">
            <h4 class="text-center mb-4">
                <i class="fas fa-upload color-green-dark me-2"></i>Upload Custom Audio News
            </h4>

            <form method="POST" action="{{ url_for('routes.upload_audio') }}" enctype="multipart/form-data">
                <div class="mb-3">
                    <label for="interest" class="form-label">Select Interest</label>
                    <select class="form-select" id="interest" name="interest" required>
                        {% for interest in interests %}
                            <option value="{{ interest }}">{{ interest }}</option>
                        {% endfor %}
                    </select>
                </div>

                <div class="mb-3">
                    <label for="file" class="form-label">Choose .mp3 File</label>
                    <input type="file" class="form-control" id="file" name="file" accept=".mp3" required>
                </div>

                <div class="text-center">
                    <button type="submit" class="btn btn-sm btn-full bg-green-dark text-uppercase font-700">
                        <i class="fas fa-check me-2"></i>Upload Audio
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}

{% extends "base.html" %}
{% set show_nav = true %}

{% block title %}Send a Gift - Wingoo{% endblock %}

{% block content %}
<div class="page-content pt-4 pb-3">
    <div class="card card-style">
        <div class="content">
            <h4 class="text-center mb-4">
                <i class="fas fa-gift color-blue-dark me-2"></i>Send a Digital Gift
            </h4>

            <form method="POST" action="{{ url_for('routes.send_gift') }}">
                <div class="mb-3">
                    <label for="recipient" class="form-label">Select Recipient</label>
                    <select class="form-select" id="recipient" name="recipient_id" required>
                        {% for user in users %}
                            {% if user.id != current_user.id %}
                                <option value="{{ user.id }}">{{ user.display_name }}</option>
                            {% endif %}
                        {% endfor %}
                    </select>
                </div>

                <div class="mb-3">
                    <label for="gift_type" class="form-label">Gift Type</label>
                    <select class="form-select" id="gift_type" name="gift_type" required>
                        <option value="Coffee">Coffee</option>
                        <option value="Ticket">Ticket</option>
                        <option value="Music">Music</option>
                        <option value="Snack">Snack</option>
                        <option value="Surprise">Surprise</option>
                    </select>
                </div>

                <div class="mb-3">
                    <label for="message" class="form-label">Optional Message</label>
                    <textarea class="form-control" id="message" name="message" rows="3" placeholder="Add a note..."></textarea>
                </div>

                <div class="alert alert-info small text-center mb-4">
                    <i class="fas fa-coins me-1"></i>
                    This gift will include a <strong>â‚¬0.50</strong> simulated transaction fee. Payment is simulated in test mode.
                </div>

                <div class="text-center">
                    <button type="submit" class="btn btn-sm btn-full bg-green-dark text-uppercase font-700">
                        <i class="fas fa-paper-plane me-2"></i>Send Gift
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
